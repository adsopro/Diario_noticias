<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .error-message {
        color: red;
        margin-top: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>


    <div class="m-3">
      <form class="container" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
        <h2>Registro de usuario</h2>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="nombre"
            >Nombre:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Ingrese su nombre"
              required
            />
            <div
              id="error-nombre"
              class="error-message"
              th:text="${errorNombre}"
            ></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="apellido"
            >Apellido:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              placeholder="Ingrese su apellido"
              required
            />
            <div
              id="error-apellido"
              class="error-message"
              th:text="${errorApellido}"
            ></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="email"
            >Email:</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Ingrese su email"
              required
            />
            <div
              id="error-email"
              class="error-message"
              th:text="${errorEmail}"
            ></div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2 mb-2 ms-2" for="file"
              >Seleccione una foto de perfil:</label
            >
            <div class="col-sm-10">
              <input
                type="file"
                class="form-control"
                id="file"
                name="file"
                required
              />
            </div>
          </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="password"
            >Contrase単a:</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Ingrese su contrase単a"
              required
            />
            <div
              id="error-password"
              class="error-message"
              th:text="${errorPassword}"
            ></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="password2"
            >Confirmar contrase単a:</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirme su contrase単a"
              required
            />
            <div
              id="error-password2"
              class="error-message"
              th:text="${errorPassword2}"
            ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 mt-3">
            <button type="submit" class="btn btn-success">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
