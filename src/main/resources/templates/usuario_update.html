<html xmlns:th="http://www.thymeleaf.org/" lang="es">
  <head>
    <title>Sitio de Noticias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/profilePageStyles.css}" />
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>

    <section>
      <form
        class="contenedor"
        th:action="@{/perfil/__${session.usuariosession.id}__}"
      >
        <h1 class="text-light">Datos Personales</h1>
        <div class="contenedor-secciones">
          <div class="seccion-izq">
            <img
              th:if="${session.usuariosession != null && session.usuariosession.imagen != null}"
              th:src="@{/imagen/perfil/__${session.usuariosession.id}__}"
              alt="Imagen"
              class="imagen-perfil"
            />

            <img
              th:unless="${session.usuariosession != null && session.usuariosession.imagen != null}"
              th:src="@{/images/usuario.png}"
              width="150px"
              alt="Imagen"
              class="pb-1"
            />
            <h1
              class="nombre-usuario"
              th:text="${session.usuariosession.nombre}"
            ></h1>
            <h1
              class="nombre-usuario"
              th:text="${session.usuariosession.apellido}"
            ></h1>
          </div>
          <div class="seccion-der">
            <div class="d-flex flex-column">
              <label class="form-label" for="username">Nombre de Usuario</label>
              <input
                class="form-input"
                id="username"
                type="text"
                th:value="${session.usuariosession.nombre}"
              />
            </div>
            <div class="d-flex flex-column">
              <label class="form-label" for="lastname"
                >Apellido de Usuario</label
              >
              <input
                class="form-input"
                type="text"
                th:value="${session.usuariosession.apellido}"
              />
            </div>
            <a class="form-button" href="@{/update}">Guardar cambios</a>
          </div>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
