<html
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="es"
>
  <head>
    <title>Sitio de Noticias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand navbar-dark m-2 rounded-3">
        <div class="logo-container">
          <a class="navbar-brand logo-link" th:href="@{/}">
            NotiEgg
            <img
              th:src="@{/images/logoEgg.png}"
              alt="LogoEgg"
              class="logoEgg"
            />
          </a>
        </div>
        <h3
          class="text-light"
          th:if="${#request.getRequestURI() == '/autores'}"
        >
          Administraci贸n de Autores
        </h3>
        <h3
          class="text-light"
          th:if="${#request.getRequestURI() == '/noticias'}"
        >
          Administraci贸n de Noticias
        </h3>
        <div class="button-container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="text-light nav-link"
                aria-current="page"
                th:href="@{/portal}"
                sec:authorize="hasAnyRole('USER', 'ADMIN', 'AUTOR')"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                sec:authorize="hasAnyRole('ADMIN', 'AUTOR')"
                class="text-light nav-link"
                th:href="@{/noticias}"
                >Noticias</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle me-5"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  th:if="${session.usuariosession != null && session.usuariosession.imagen != null}"
                  th:src="@{/imagen/perfil/__${session.usuariosession.id}__}"
                  alt="Imagen"
                  class="img-perfil"
                />

                <img
                  th:unless="${session.usuariosession != null && session.usuariosession.imagen != null}"
                  th:src="@{/images/user.png}"
                  width="20px"
                  alt="Imagen"
                  class="pb-1"
                />
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    sec:authorize="!hasAnyRole('USER', 'ADMIN', 'AUTOR')"
                    class="dropdown-item"
                    th:href="@{/login}"
                    >Iniciar Sesi贸n</a
                  >
                </li>
                <li>
                  <a
                    sec:authorize="!hasAnyRole('USER', 'ADMIN', 'AUTOR')"
                    class="dropdown-item"
                    th:href="@{/registro}"
                    >Registrarme</a
                  >
                </li>
                <li>
                  <a
                    sec:authorize="hasAnyRole('USER', 'ADMIN', 'AUTOR')"
                    class="dropdown-item"
                    th:href="@{/perfil}"
                    >Editar Perfil</a
                  >
                </li>
                <li>
                  <a
                    sec:authorize="hasAnyRole('USER', 'ADMIN', 'AUTOR')"
                    class="dropdown-item"
                    th:href="@{/logout}"
                    >Cerrar Sesi贸n</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
