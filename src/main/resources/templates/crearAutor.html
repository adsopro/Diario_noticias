<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Autor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>

    <form
      class="formulario-container"
      th:object="${autor}"
      th:action="@{/save/autor}"
      method="POST"
    >
      <h2 class="titulo-noticia-form text-center">Ingresa el nuevo Autor</h2>
      <div class="form-group form-create-noticia">
        <div>
          <input
            type="text"
            class="form-control form-input-noticia"
            name="nombre"
            placeholder="Ingrese el nombre del Autor"
            autocomplete="off"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div>
          <input
            type="text"
            class="form-control form-input-noticia"
            name="apellido"
            placeholder="Ingrese el apellido del Autor"
            autocomplete="off"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div>
          <input
            type="number"
            class="form-control form-input-noticia"
            name="sueldoMensual"
            placeholder="Ingrese el sueldo del Autor"
            autocomplete="off"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="w-50 m-auto">
          <button type="submit" class="btn btn-custom">
            <span class="glyphicon glyphicon-saved"></span> Guardar
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../static/javascript/validarPesoImagenInput.js"></script>
  </body>
</html>
