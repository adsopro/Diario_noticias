<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Autor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>

    <div class="container">
      <h2 class="titulo-noticia-form text-center">Seleccionar Autor</h2>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="autorType"
            id="autorExistente"
            value="existente"
            checked
          />
          <label class="form-check-label" for="autorExistente">
            Autor Existente
          </label>
        </div>
        <div class="autor-existente-fields">
          <select class="form-control form-input-noticia" name="autorExistente">
            <option value="">Seleccione un autor</option>
            <th:block th:each="autor : ${autor}">
              <option th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </th:block>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="autorType"
            id="autorNuevo"
            value="nuevo"
          />
          <label class="form-check-label" for="autorNuevo"> Autor Nuevo </label>
        </div>
        <div class="autor-nuevo-fields">
          <input
            type="text"
            class="form-control form-input-noticia"
            name="nombreAutorNuevo"
            placeholder="Ingrese el nombre del autor"
            autocomplete="off"
          />
          <input
            type="text"
            class="form-control form-input-noticia"
            name="emailAutorNuevo"
            placeholder="Ingrese el email del autor"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="form-group text-center">
        <a class="btn btn-primary" href="/guardar-noticia">Guardar</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../static/javascript/validarPesoImagenInput.js"></script>
  </body>
</html>
